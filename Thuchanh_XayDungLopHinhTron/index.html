<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành - Xây dựng lớp hình tròn</title>
</head>
<body>
<script>
    class Circle {
        radius;
        color;

        constructor (radius,color) {
            this.radius = radius;
            this.color = color;
        }

        getColor () {
            return this.color;
        }

        getRadius () {
            return this.radius;
        }

        getArea () {
            return Math.PI * (Math.pow(this.radius,2)) ;
        }
    }

    let circle1 = new Circle(3,"red");
    alert("This " + circle1.getColor() + " circle has radius: " + circle1.getRadius() + " and its area is " + circle1.getArea());
</script>
</body>
</html>
