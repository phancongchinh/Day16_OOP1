<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành - Xây dựng Lớp Date</title>
</head>
<body>

<script>
    class Date {
        day
        month
        year

        constructor (day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }

        getDay() {
            return this.day;
        }

        getMonth() {
            return this.month;
        }

        getYear() {
            return this.year;
        }

        setDay(day) {
            this.day = day;
        }

        setMonth(month) {
            this.month = month;
        }

        setYear(year) {
            this.year = year;
        }

        toString () {
            return this.day+"/"+this.month+"/"+this.year;
        }

    }

    let birthday = new Date (7,12,1992);

    alert(birthday.getDay());
    alert(birthday.getMonth());
    alert(birthday.getYear());
    birthday.setDay(23);
    birthday.setMonth(8);
    birthday.setYear(1993);

    alert(birthday.toString());


</script>

</body>
</html>
